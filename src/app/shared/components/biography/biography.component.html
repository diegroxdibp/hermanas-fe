<ng-container *ngIf="screenSize.isMobile()">
  <h1>{{ bio.name }}</h1>
  <svg
    class="separator"
    viewBox="0 0 800 2"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none"
  >
    <line x1="0" y1="1" x2="800" y2="1" stroke="#0a4c6e" stroke-width="2" />
  </svg>
  <h2>{{ bio.title }}</h2>
  <svg
    class="separator"
    viewBox="0 0 800 2"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none"
  >
    <line x1="0" y1="1" x2="800" y2="1" stroke="#0a4c6e" stroke-width="2" />
  </svg>
  <picture class="hero-container">
    <img class="hero-image" [src]="bio.image" alt="Hero" />
  </picture>
  <section class="description">
    <p *ngFor="let paragraph of bio.description">{{ paragraph }}</p>
  </section>
</ng-container>

<ng-container *ngIf="!screenSize.isMobile()">
  <section class="bio">
    <div class="info">
      <h1>{{ bio.name }}</h1>
      <svg
        class="separator"
        viewBox="0 0 800 1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="0" y1="1" x2="800" y2="1" stroke="#0a4c6e" stroke-width="1" />
      </svg>
      <h2>{{ bio.title }}</h2>
      <svg
        class="separator"
        viewBox="0 0 800 1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="0" y1="1" x2="800" y2="1" stroke="#0a4c6e" stroke-width="1" />
      </svg>
      <p>{{ bio.description[0] }}</p>
    </div>

    <picture class="hero-container">
      <img class="hero-image" [src]="bio.image" alt="Hero" />
    </picture>
  </section>

  <section class="description">
    <ng-container *ngFor="let paragraph of bio.description; let i = index">
      <p *ngIf="i !== 0">{{ paragraph }}</p>
    </ng-container>
  </section>
</ng-container>
