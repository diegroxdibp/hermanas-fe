<div class="wrapper">
  <mat-card class="dashboard-menu" appearance="outlined">
    <mat-card-header class="dashboard-header">
      <mat-card-title>Conta</mat-card-title>
      <!-- <mat-card-subtitle>Profile</mat-card-subtitle> -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <nav class="dashboard-nav">
        <a routerLink="profile" routerLinkActive="active">Perfil</a>
        <a routerLink="schedule" routerLinkActive="active">Agendamentos</a>
        <a routerLink="notifications" routerLinkActive="active">Notificações</a>
        <!-- <a routerLink="mensagens" routerLinkActive="active">Mensagens</a> -->
      </nav>
    </mat-card-content>
  </mat-card>

  <mat-card class="dashboard-view" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
